<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT API Example</title>
</head>
<body>
  <h1>ChatGPT API Example</h1>
  <div>
    <label for="user-input">User Input:</label>
    <input type="text" id="user-input">
    <button onclick="getAnswer()">Ask</button>
  </div>
  <div>
    <h2>ChatGPT Response:</h2>
    <p id="response"></p>
  </div>

  <script>
    async function getAnswer() {
      const userInput = document.getElementById("user-input").value;
      const apiKey = "YOUR_API_KEY"; // Replace with your actual API key

      const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer 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`
        },
        body: JSON.stringify({
          prompt: userInput,
          max_tokens: 150,
          temperature: 0.7
        })
      });

      const data = await response.json();
      const answer = data.choices[0].text;

      document.getElementById("response").innerText = answer;
    }
  </script>
</body>
</html>
